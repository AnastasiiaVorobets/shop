<div class="cart-sidebar">
  <h2>Shopping Cart</h2>

  <div *ngIf="cartItems.length === 0">
    <p>Your cart is empty.</p>
  </div>

  <div *ngFor="let item of cartItems">
    <p>{{ item.title }} - ${{ item.price }}</p>
  </div>

  <button class="close-button" (click)="closeCartSidebar()">
    Close
  </button>
</div>
